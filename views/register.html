<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | My Mini Blog</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Times New Roman";
      background: mistyrose;
      color: black;
    }

    header {
      background: lavender;  
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: midnightblue;
      font-size: 25px;
    }

    nav a {
      color: mediumslateblue;
      margin-left: 20px;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover { color: lightseagreen; }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 25px;
      background: honeydew;
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: darkslateblue;
    }

    form input,
    form button {
      display: block;
      margin: 10px auto;
      width: 90%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      background: mediumslateblue;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: lightseagreen;
    }

    footer {
      background: lightsteelblue;
      color: white;
      padding: 25px;
      text-align: center;
      margin-top: 280px;
    }

    footer a {
      color: mediumvioletred;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: darkslateblue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Mini Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blogs</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Register</h2>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <footer>
    <p>üìß Contact: <a href="mailto:mytechblog@example.com">mytechblog@example.com</a></p>
    <p>üåê Follow us: 
      <a href="#">LinkedIn</a> | 
      <a href="#">GitHub</a> | 
      <a href="#">Twitter</a>
    </p>
    <p>&copy; 2025 My Mini Blog. All Rights Reserved.</p>
  </footer>

</body>
</html>
